<ol class="list-group">
  <li
    *ngFor="let cv of cvs; let isEven = even"
    class="list-group-item"
    [ngClass]="{
      'list-group-item-primary':isEven,
      'list-group-item-secondary':!isEven
    }"
    >
    <app-item-cv
      [cv]="cv"
      (selectCv)="forwardCv.emit($event)"
    />
  </li>
</ol>
