<div class="row">
  <div class="col">
    <ol class="list-group">
      @for (todo of todos; track todo) {
      <li class="list-group-item">
        {{ todo.name }} : {{ todo.content }}
        <i (click)="deleteTodo(todo)" class="fa fa-trash" aria-hidden="true"></i>
      </li>
      }
    </ol>
  </div>
  <div class="col">
    name: <input [(ngModel)]="todo.name" type="text" class="form-control" /> content:
    <input [(ngModel)]="todo.content" type="text" class="form-control" />
    <button
      (click)="addTodo()"
      [disabled]="!todo.name.trim() || !todo.content.trim()"
      class="btn btn-primary m-2"
    >
      add
    </button>
  </div>
</div>
<!-- <app-cv /> -->

  {{counter()}}
</div>
