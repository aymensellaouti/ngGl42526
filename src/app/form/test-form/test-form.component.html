<form #testForm="ngForm">
  <input #nameInput="ngModel" required type="text" class="form-control" ngModel name="name" />
  @if ( nameInput.invalid && nameInput.dirty ) {
  <div class="alert alert-danger">Le nom est obligatoire</div>
  }
  <input required type="text" class="form-control" ngModel name="age" />
  <button [disabled]="testForm.invalid" class="btn btn-warning" (click)="process(testForm)">
    submit
  </button>
</form>
